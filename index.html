<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Search-Filter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <form class="bar">

            <i style="font-size:17px" class="fa">&#xf002;</i>
            <input type="search" placeholder="Search Product" id="search-bar">

        </form>
        <div class="products">
            <img src="images/100  Cotton Grimace Print T-Shirts.jpg.jpg" alt="">
            <div class="items">
                
                <h2>Tshirt For Everyone </h2>
                <h3>$25</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Adidas Rivalry Sneakers.jpg" alt="">
            <div class="items">
                
                <h2>Adidas Rivalry Sneakers </h2>
                <h3>$100</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/ALEXIE 4G LOGO SHOULDER BAG _ GUESSÂ® Official Website.jpg" alt="">
            <div class="items">
                
                <h2>Shoulder Bag </h2>
                <h3>$30</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Color-Block Zip Up Drawstring Hooded Windbreaker Jacket.jpg" alt="">
            <div class="items">
                
                <h2>Hooded Jacket </h2>
                <h3>$45</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Handtas Hwqb84 16180.jpg" alt="">
            <div class="items">
                
                <h2>Handbag For Everyone </h2>
                <h3>$20</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Let The Fish Who Thinks He Knows No Fear Look Well Upon My Face Cap by alikoos.jpg" alt="">
            <div class="items">
                
                <h2>Funcky Cap </h2>
                <h3>$25</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Men with style, Mens Clothing, Mens Fashion, Fashion, Streetwear, Nike, Outfit inspo,Photoshoot.jpg" alt="">
            <div class="items">
                
                <h2>Adidas Streetwear</h2>
                <h3>$50</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Men's Steel Band Digital Luminous Auto Date LED Display Smart Watch.jpg" alt="">
            <div class="items">
                
                <h2>Luminous Smart Watch</h2>
                <h3>$65</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Mens 100  Cotton Bear Graphics Short Sleeve T-Shirt.jpg" alt="">
            <div class="items">
                
                <h2>Tshirt For Boys</h2>
                <h3>$10</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Multifunctional Heart Rate Blood Pressure Blood Oxygen Luxury Smart Watch - Silver.jpg" alt="">
            <div class="items">
                
                <h2>Luxury Smartwatch</h2>
                <h3>$75</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/Mens 100  Cotton Character Print Crew Neck Short Sleeve T-Shirt.jpg" alt="">
            <div class="items">
                
                <h2>Crew Neck Tshirt</h2>
                <h3>$15</h3>
            </div>
        </div>
        <div class="products">
            <img src="images/EMERSON JACKET - BLACK AND TAN - L.jpg" alt="">
            <div class="items">
                
                <h2>Emerson Jacket </h2>
                <h3>$60</h3>
            </div>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
